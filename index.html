<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Agora Chat Website</title>
  <script type="module" src="/main.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <h2>My Chat Appplication</h2>
  <form id="loginForm">

      <label>User ID</label>

      <label>Token</label>
      <input type="text" placeholder="Token" id="token">

    <div>

    </div>
    
    <div id="log"></div>
</body>

</html>
